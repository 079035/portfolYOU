### Site Settings ###
source              : ../
collections_dir     : docs
data_dir            : docs/_data
baseurl             : "/portfolYOU-test"
repository          : YoussefRaafatNasry/portfolYOU


### Navbar Settings ###
nav_exclude:
  - docs/blog/tags.html
  - docs/blog/page-:num/index.html
  - docs/pages/404.html
  - docs/pages/index.md
  - docs/pages/documentation/**


### Author Info ###
author:
  name              : YRN
  image             : https://avatars2.githubusercontent.com/u/41103290
  github            : YoussefRaafatNasry


### Posts ###
paginate: 6
paginate_path: "docs/blog/page-:num/"
permalink: docs/blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  elements:
    output: true


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "elements"
    values:
      layout: "element"


plugins:
  - jekyll-default-layout
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-include-cache
  - jekyll-paginate
  - jemoji


exclude:
  - test/
  - docs/Gemfile
  - docs/Gemfile.lock
  - docs/_site/
  - docs/.sass-cache/